<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gstock - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/public/css/app.css">
</head>
<body>

    <header class="container-fluid bg-dark p-3 text-white">
        <i class="bi bi-app-indicator"></i> &nbsp; Gstock
    </header>

    <div class="container-fluid p-0 m-0">
        <div class="row">
            <div class="col-md-2 m-0 p-0">
                <ul class="leftmenu">
                    <li><a href="#" class="useroption"><span><i class="bi bi-person-square"></i></span>&nbsp; Anonyme</a></li>
                    <hr>
                    <li><a href="{% url 'user_home' %}" class="menuoption"><i class="bi bi-people"></i>&nbsp; Utilisateurs</a></li>
                    <li><a href="#" class="menuoption"><i class="bi bi-diagram-3-fill"></i>&nbsp; Annuaires</a></li>
                    <li><a href="{% url 'material:material_home' %}" class="menuoption"><i class="bi bi-stack"></i>&nbsp; Materiels</a></li>
                    <li><a href="#" class="menuoption"><i class="bi bi-laptop"></i>&nbsp; Ordinateurs</a></li>
                    <li><a href="#" class="menuoption"><i class="bi bi-clipboard-data"></i>&nbsp; Stats</a></li>
                </ul>
            </div>
            <div class="col-md-10 p-1">
                {% block content %} {% endblock %} 
            </div>
        </div>
    </div>

    {% block footer %} {% endblock %}

    <footer>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="/static/public/js/jquery3-5-1.min.js"></script>
        <script src="/static/public/js/app.js"></script>
    </footer>
</body>
</html>
