<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Jacaranda</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/jaca-icon-orange-72x72.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
</head>
<body style="background: url({% static 'img/fond-white-1.jpg' %}) no-repeat 100%;">

    <div class="container w-25 mt-5 pt-5 pr-0 pl-0 pb-0">

        {% if messages %}

            {% for message in messages %}

                {% if message.tags == 'error' %}
                    <div class="alert alert-danger text-center "> <label><i class="bi bi-exclamation-triangle-fill"></i></label>&nbsp; {{ message }}</div>
                {% elif message.tags == 'success' %}
                    <div class="alert alert-success text-center "> <label><i class="bi bi-check-circle-fill"></i></label>&nbsp; {{ message }}</div>
                {% endif %}


            {% endfor %}

        {% endif %}

        <form action="{% url 'users:post_login_user' %}" method="POST" class="form login-form pb-2 bg-white">
            {% csrf_token %}
            <div class="contaner-fluid login-title text-center">
                <i class="bi bi-shield-lock-fill"></i> Connectez-vous ici
            </div>
            <div class="container-fluid mt-2">
                <input type="text" name="login" class="form-control" placeholder="Nom d'utilisateur" required /> 
                <br>
                <input type="password" name="password" class="form-control" placeholder="Mot de passe" required /> 
                <br>
                <button class="btn btn-option w-100">Se connecter</button>
            </div>
        </form>
       
    </div>
    
    <footer>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/public/js/app.js"></script>
    </footer>
</body>
</html>
